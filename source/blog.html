<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="google" content="notranslate">
        <meta name="format-detection" content="telephone=no">

        <title>My blog</title>
        <meta name="description" content="">
        <meta name="keywords" content="">

        <script>
            var docElement = document.documentElement;
            docElement.className = docElement.className.replace(/\bno-js\b/, '') + ' js';
        </script>

        <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">

        <link href="css/style.min.css" rel="stylesheet">
    </head>
<body>
	@@include('blocks/header.html')
	<main class="main__full">
		<div class="main center">
			<div class="blog__content">
				<h2>My blog</h2>
				<form class="blog__filter">
					<ul class="blog__filter__list">
						<li class="blog__filter__list_items filter__tags">
							<p class="filter__title">Tags</p>
							<div class="filter__tags__sort">
								<input class="checkbox__stock__2176FF" type="checkbox" name="name" id="blog__filter__checkbox__2176FF">
								<label class="checkbox__custom__2176FF checkbox__custom" for="blog__filter__checkbox__2176FF"></label>
								<input class="checkbox__stock__33A1FD" type="checkbox" name="name" id="blog__filter__checkbox__33A1FD">
								<label class="checkbox__custom__33A1FD checkbox__custom" for="blog__filter__checkbox__33A1FD"></label>
								<input class="checkbox__stock__FDCA40" type="checkbox" name="name" id="blog__filter__checkbox__FDCA40">
								<label class="checkbox__custom__FDCA40 checkbox__custom" for="blog__filter__checkbox__FDCA40"></label>
								<input class="checkbox__stock__57E2E5" type="checkbox" name="name" id="blog__filter__checkbox__57E2E5">
								<label class="checkbox__custom__57E2E5 checkbox__custom" for="blog__filter__checkbox__57E2E5"></label>
								<input class="checkbox__stock__F79824" type="checkbox" name="name" id="blog__filter__checkbox__F79824">
								<label class="checkbox__custom__F79824 checkbox__custom" for="blog__filter__checkbox__F79824"></label>
								<input class="checkbox__stock__E08DAC" type="checkbox" name="name" id="blog__filter__checkbox__E08DAC">
								<label class="checkbox__custom__E08DAC checkbox__custom" for="blog__filter__checkbox__E08DAC"></label>
								<input class="checkbox__stock__6A7FDB" type="checkbox" name="name" id="blog__filter__checkbox__6A7FDB">
								<label class="checkbox__custom__6A7FDB checkbox__custom" for="blog__filter__checkbox__6A7FDB"></label>
								<input class="checkbox__stock__45CB85" type="checkbox" name="name" id="blog__filter__checkbox__45CB85">
								<label class="checkbox__custom__45CB85 checkbox__custom" for="blog__filter__checkbox__45CB85"></label>
							</div>
						</li>
						<li class="blog__filter__list_items filter__views">
							<p class="filter__title">Views</p>
							<div>
								<input class="filter__views__input" type="radio" name="filter__views__sort" id="filter__views__100500">
								<label class="filter__views__radio filter__views__label" for="filter__views__100500">100-500</label>
							</div>
							<div>
								<input class="filter__views__input" type="radio" name="filter__views__sort" id="filter__views__5001000">
								<label class="filter__views__radio filter__views__label" for="filter__views__5001000">500-1000</label>
							</div>
							<div>
								<input class="filter__views__input" type="radio" name="filter__views__sort" id="filter__views__10002000">
								<label class="filter__views__radio filter__views__label" for="filter__views__10002000">1000-2000</label>
							</div>
						</li>
						<li class="blog__filter__list_items filter__comments">
							<p class="filter__title">Comments</p>
							<div>
								<input class="filter__input__comment" type="checkbox" name="name" id="filter__input__comment_0">
								<label class="checkbox__custom checkbox__custom__black" for="filter__input__comment_0">0</label>
							</div>
							<div>
								<input class="filter__input__comment" type="checkbox" name="name" id="filter__input__comment_01">
								<label class="checkbox__custom checkbox__custom__black" for="filter__input__comment_01">0-1</label>
							</div>
							<div>
								<input class="filter__input__comment" type="checkbox" name="name" id="filter__input__comment_150">
								<label class="checkbox__custom checkbox__custom__black" for="filter__input__comment_150">1-50</label>
							</div>
						</li>
						<li class="blog__filter__list_items filter__show">
							<p class="filter__title">How show?</p>
							<div>
								<input class="filter__show__input" type="radio" name="filter__show__sort" id="filter__views_5">
								<label class="filter__show__radio filter__show__label" for="filter__views_5">show 5</label>
							</div>
							<div>
								<input class="filter__show__input" type="radio" name="filter__show__sort" id="filter__show_10">
								<label class="filter__show__radio filter__show__label" for="filter__show_10">show 10</label>
							</div>
						</li>
						<li class="blog__filter__list_items filter__sort">
							<p class="filter__title">Sort by</p>
							<div>
								<input class="filter__sort__input" type="radio" name="filter__sort" id="filter__sort_data">
								<label class="filter__sort__radio filter__sort__label" for="filter__sort_data">data</label>
							</div>
							<div>
								<input class="filter__sort__input" type="radio" name="filter__sort" id="filter__sort_title">
								<label class="filter__sort__radio filter__sort__label" for="filter__sort_title">title</label>
							</div>
							<div>
								<input class="filter__sort__input" type="radio" name="filter__sort" id="filter__sort_views">
								<label class="filter__sort__radio filter__sort__label" for="filter__sort_views">views</label>
							</div>
						</li>
						<li class="filter__reset">
							<p class="text__info">reset form</p>
							<button class="btn_white btn__reset_js" type="reset">Reset</button>
						</li>
					</ul>
					<section class="blog__filter__search">
						<input class="search__input" type="text">
						<button class="btn_white btn__search_js" type="submit">Search</button>
					</section>
					<hr class="blog__line">
				</form>
			</div>
		</div>
	</main>
	@@include('blocks/footer.html')
	@@include('blocks/popup.html')
	<script src="js/app.js" defer></script>
	<script src="js/index.js" defer></script>
</body>
</html>
